<h2>Que Faire a Paris ?</h2>

<form id="formSearch" class="row">
    
    <div class="alert alert-info" id="errorBlock" style="display:none"><p class="error"></p></div>
    
    <div class="form-group col-md-12 col-sm-12 col-lg-3">
        <label for="q">Recherche une activité :</label>
        <input type="search" class="form-control" name="q" id="q" placeholder="Titre d'un événement ...">
    </div>

   
    <div class="form-group col-md-6 col-sm-6 col-lg-3">
        <label for="sortBy">Trier par :</label>
        <select name="sortBy" id="sortBy" class="form-control">
            <option value="date_start">Date (croissant)</option>
            <option value="-date_start">Date (décroissant)</option>
            <option value="title">Titre</option>
        </select>
    </div>

    <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Rechercher !</button>
    </div>
</form>
<hr>

<div class="row" id="card-list"></div>
