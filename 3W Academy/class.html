<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JS Avanc√©e</title>
    </head>
    <body>
        
        <script type="text/javascript">
            class ClassOne {
                constructor(firstname, lastname, city){
                    this.firstname = firstname;
                    this.lastname = lastname;
                    this.city = city;
                }
                
                
                whatYourName(){
                    return `My name is ${this.firstname} ${this.lastname}'s`;
                }
                
                whereDoYouLive(){
                    return `I live in ${this.city} in France`;
                }
                
            }
            const Class = new ClassOne("Jean", "DUPONT", "Nantes");
            
            document.write(`<pre>[DEBUG]<br>Firstname : ${Class.firstname} <br>Lastname : ${Class.lastname} <br>City : ${Class.city}</pre>`)
            
            document.write(Class.whatYourName() + "<br>" + Class.whereDoYouLive());
            
        </script>
        
    </body>
</html>
